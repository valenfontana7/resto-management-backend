version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: resto_management
      POSTGRES_USER: resto_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U resto_user -d resto_management']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-resto_user}:${POSTGRES_PASSWORD:-255655}@postgres:5432/${POSTGRES_DB:-resto_management}?schema=public
    container_name: resto-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://resto_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/resto_management?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - '4000:4000'
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
