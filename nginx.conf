# Nginx configuration for reverse proxy
# Place this in /etc/nginx/sites-available/resto-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/resto-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    server_name tu-dominio.com www.tu-dominio.com;

    # Increase upload size for images
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/resto-backend-access.log;
    error_log /var/log/nginx/resto-backend-error.log;

    # Proxy to NestJS application
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (uploads)
    location /uploads/ {
        alias /var/www/resto-backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

